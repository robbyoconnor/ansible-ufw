---
- hosts: all
  roles:
  - role_under_test
  vars:
      ufw_rules:
        http:
          port: 80
          proto: tcp
          rule: allow
        https:
          port: 443
          proto: tcp
          rule: allow

      ufw_config:
        globalconfig:
          direction: incoming
          logging: "off"
          policy: reject
          state: enabled
